		<script>
			layui.use(['form','layer','table','layedit','laydate','rate'], function () {
				$ = layui.jquery;
				var form = layui.form;
				var layer = layui.layer;
				var layedit = layui.layedit;
				var laydate=layui.laydate;
				var rate=layui.rate;
				var table = layui.table //表格
			
				//日期范围
				laydate.render({
					elem: '#test6',
					range: true
				});

				//监听行工具事件
				table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
					var data = obj.data //获得当前行数据
							,layEvent = obj.event; //获得 lay-event 对应的值
					var ids=data.id
					if(layEvent === 'detail'){
						WeAdminEdit('审核', './certificationview.html?id=' + data.id);
					} else if(layEvent === 'del'){
						layer.confirm('真的删除行么', function(index){
							$.ajax({
								type:"post",
								url:"/servicepe/delete",
								dataType:"text",
								data:{"ids":ids},
								traditional:true,
								success:function (data) {
									//捉到所有被选中的，发异步进行删除
									layer.msg('删除成功', {
										icon: 1
									});
									obj.del(); //删除对应行（tr）的DOM结构
									layer.close(index);
								},
								error:function () {
									alert("error");
								}
							})
						});
					} else if(layEvent === 'edit') {

					}
				});
				
			});

			function loadlist(){
				var name=$("#username").val();

						,cols: [[
							{type:'checkbox',fixed: 'left'}

							,{field:'workType',title: '意向工作',toolbar: '#workType'}

							,{field:'workExperience',title: '工作经验'}

							,{field:'status', title: '状态',toolbar: '#status'}
							,{fixed: 'right', title:'操作', toolbar: '#barDemo',width:120}
						]],
						page:true,
						limit:10,
						request: {
							pageName: 'curr', //页码的参数名称，默认：page
							limitName: 'limit'//每页数据量的参数名，默认：limit
						},
					});
				});
			}
