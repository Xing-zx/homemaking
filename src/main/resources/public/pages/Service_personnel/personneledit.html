<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>会员资料编辑-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../static/js/admin.js"></script>

	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form" onsubmit="return false">
				<div class="layui-form-item">
					<label class="layui-form-label">
						头像：
					</label>
					<div class="layui-input-inline">
						<img id="photoUrl" class="min" src="../../static/img/QQ图片20190530171602.jpg" width="100%" height="auto">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">
							姓名：
						</label>
						<div class="layui-form-mid layui-word-aux" id="realName"></div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">
							身份证号：
						</label>
						<div class="layui-form-mid layui-word-aux" id="idcard"></div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">
							年龄：
						</label>
						<div class="layui-form-mid layui-word-aux" id="age"></div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">
							性别：
						</label>
						<div class="layui-form-mid layui-word-aux" id="gender"></div>
					</div>
				</div>


				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">
							职位：
						</label>
						<div class="layui-form-mid layui-word-aux" id="workType"></div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">
							余额：
						</label>
						<div class="layui-form-mid layui-word-aux" id="balance"></div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">
							工作年限：
						</label>
						<div class="layui-form-mid layui-word-aux" id="workExperience"></div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">
							特长：
						</label>
						<div class="layui-form-mid layui-word-aux" id="speciality"></div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">
							所属门店：
						</label>
						<div class="layui-form-mid layui-word-aux" id="stores"></div>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">
						工作地点：
					</label>
					<div class="layui-form-mid layui-word-aux" id="address"></div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">
							自我介绍：
						</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" style="width: 600px;" name="content" id="content" disabled="">
							</textarea>
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">
							视频介绍：
						</label>
						<div class="layui-input-inline">
							<video id="videoUrl" src="/i/movie.ogg" controls="controls" style="width: 500px; height: 350px;"></video>
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">
							学历证：
						</label>
						<div class="layui-input-inline">
							<img id="xueli" class="min" src="../../static/img/QQ图片20190530171602.jpg" width="100%" height="auto">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">
							培训证：
						</label>
						<div class="layui-input-inline">
							<img id="peixun" class="min" src="../../static/img/QQ图片20190530171602.jpg" width="100%" height="auto">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">
							健康证：
						</label>
						<div class="layui-input-inline">
							<img id="jiankang" class="min" src="../../static/img/QQ图片20190530171602.jpg" width="100%" height="auto">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">
							奖励证：
						</label>
						<div class="layui-input-inline">
							<img id="jiangli" class="min" src="../../static/img/QQ图片20190530171602.jpg" width="100%" height="auto">
						</div>
					</div>
				</div>
			</form>
		</div>
		<script>

		</script>
		<script type="text/javascript">
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['form', 'jquery', 'admin', 'layer'], function() {
				var form = layui.form,
						$ = layui.jquery,
						admin = layui.admin,
						layer = layui.layer;
			});


			$(function () {
				var result;
				var url=window.location.search; //获取url中"?"符后的字串
				result = url.substr(url.indexOf("=") + 1);
				$.ajax({
					type:"post",
					url:"/servicepe/selectid",
					dataType:"json",
					data:{"id":result},
					success:function (data) {
						$("#realName").html(data.realName)
						$('#photoUrl').attr('src', data.photoUrl).src;
						$("#idcard").html(data.idcard)
						$("#age").html(data.age)
						$("#gender").html(data.gender)
						$("#workType").html(data.workType)
						$("#workExperience").html(data.workExperience)
						$("#balance").html(data.balance)
						$("#stores").html(data.storesName)
						$("#content").html(data.myself)
						$('#videoUrl').attr('src', data.videoUrl).src;
						$("#address").html(data.workCity)
					},
					error:function () {
						alert("error");
					}
				})
			});
		</script>
	</body>

</html>
