<!DOCTYPE html>
<html>
	<!--

	时间：2018-02-02
	描述：添加文章类别
-->
	<head>
		<meta charset="UTF-8">
		<title>添加分类-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form" onsubmit="return false">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
					<legend>基本信息</legend>
				</fieldset>
				<div class="layui-form-item">
					<label class="layui-form-label">文章标题：</label>
					<div class="layui-input-inline">
						<input type="text" id="title" name="title" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">作者：</label>
					<div class="layui-input-inline">
						<input type="text" id="author" name="author" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
						<legend>正文</legend>
					</fieldset>

					<textarea class="layui-textarea" id="LAY_demo1"></textarea>

					<div class="site-demo-button" style="margin-top: 20px;">
						<button class="layui-btn site-demo-layedit" data-type="content">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script>
			layui.use(['form','layer','table','layedit','laydate','rate'], function () {
				$ = layui.jquery;
				var form = layui.form;
				var layer = layui.layer;
				var layedit = layui.layedit;
				var laydate=layui.laydate;
				var rate=layui.rate;
				var table = layui.table //表格

				//日期范围
				laydate.render({
					elem: '#test6',
					range: true
				});

				laydate.render({
					elem: '#test7',
					range: true
				});
			});


			layui.use('layedit', function() {
				var layedit = layui.layedit,
						$ = layui.jquery;

				layedit.set({
					uploadImage: {
						url: '/ar/uploadFile1' //接口url
						,type: 'post' //默认post
						,headers: 'http:\\localhost:',
						elem:'/upload/image/'
					}
				});

				//构建一个默认的编辑器
				var index = layedit.build('LAY_demo1');

				//编辑器外部操作
				var active = {
					content: function() {
						var title=$("#title").val();
						var author=$("#author").val().substr(0,10);
						var content=layedit.getContent(index)

						alert(content)

						var obj = JSON.stringify({"title":title,"author":author,"content":content})

						$.ajax({
							type:"post",
							url:"/article/insert",
							data:obj,
							contentType: 'application/json;charset=utf-8',
							success:function () {
								$("#tijiao").addClass("layui-btn-disabled");
								layer.msg("增加成功", {
									icon: 6,
									time: 1000
								}, function() {
									// 获得frame索引
									var index = parent.layer.getFrameIndex(window.name);
									//关闭当前frame
									parent.layer.close(index);
									window.parent.location.reload();
								});
							}
						});
					}

				}

				$('.site-demo-layedit').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

				//自定义工具栏
				layedit.build('LAY_demo2', {
					tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right'],
					height: 100
				})
			});
		</script>
	</body>

</html>
