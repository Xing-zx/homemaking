	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="">首页</a>
				<a href="">客户管理</a>
				<a>
					<cite>客户评价列表</cite></a>
			</span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
			 title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search" onsubmit="return false">
					<div class="layui-inline">
						<input type="text" name="username" id="username" placeholder="请输入员工姓名" autocomplete="off" class="layui-input" />
					</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input name="time" type="text" autocomplete="off" class="layui-input" id="test6" placeholder="请选择评价时间">
						</div>
					</div>
					<button class="layui-btn" onclick="loadlist()"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
			</div>
			<table class="layui-table" id="test" lay-filter="test"></table>



		</div>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-danger layui-btn-xs" title="删除" lay-event="del" href="javascript:;">删除 </a>
		</script>
		<script>

			layui.use(['form','layer','table','layedit','laydate','rate'], function () {
				$ = layui.jquery;
				var form = layui.form;
				var layer = layui.layer;
				var layedit = layui.layedit;
				var laydate=layui.laydate;
				var rate=layui.rate;
				var table = layui.table //表格
				//日期范围
				laydate.render({
					elem: '#test6',
					range: true
				});

				//监听行工具事件
				table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
					var data = obj.data //获得当前行数据
							,layEvent = obj.event; //获得 lay-event 对应的值
					var ids=data.id
					if(layEvent === 'detail'){

					} else if(layEvent === 'del'){
						layer.confirm('真的删除行么', function(index){
							$.ajax({
								type:"post",
								url:"/comment/delete1",
								dataType:"text",
								data:{"ids":ids},
								traditional:true,
								success:function (data) {
									//捉到所有被选中的，发异步进行删除
									layer.msg('删除成功', {
										icon: 1
									});
									obj.del(); //删除对应行（tr）的DOM结构
									layer.close(index);
								},
								error:function () {
									alert("error");
								}
							})
						});
					} else if(layEvent === 'edit') {

					}
				});

			});
			$(function () {
				loadlist()
			})

			function loadlist(){
				var username=$("#username").val();
				var startTime=$("#test6").val().substr(0,10);
				var endTime=$("#test6").val().substr(12,19);

				layui.use('table', function(){
					var table = layui.table;
					table.render({
						elem: '#test'
						,url:'/comment/list'
						,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
						,where: {name:username,startTime:startTime,endTime:endTime}
						,cols: [[
							{type:'checkbox',fixed: 'left'}
							,{field:'orderNumber',title: '订单号'}
							,{field:'personnelName',title: '服务人员',width:120}
							,{field:'type',  title: '服务项目'}
							,{field:'payTime',  title: '日期'}
							,{field:'userName',  title: '客户'}
							,{field:'score',  title: '评价'}
							,{field: 'content', title:'文字评价',width:200}
							,{fixed: 'right', title:'操作', toolbar: '#barDemo',width:140}
						]],
						page:true,
						limit:10,
						request: {
							pageName: 'curr', //页码的参数名称，默认：page
							limitName: 'limit'//每页数据量的参数名，默认：limit
						},
					});
				});
			}
		</script>
	</body>
