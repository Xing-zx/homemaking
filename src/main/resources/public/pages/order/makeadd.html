		<script>
			
			layui.extend({
				admin: '{/}../../static/js/admin'
			});

			layui.use('upload', function() {
				var $ = layui.jquery,
						upload = layui.upload;


				//普通图片上传
				var uploadInst = upload.render({
					elem: '#test1',
					url: '/ar/uploadFile1',
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo1').attr('src', result).src; //图片链接（base64）
						});
					},
					done: function(res) {
						//如果上传失败
						if (res.code > 0) {
							return layer.msg('上传失败');
						}
						//上传成功
						$("#img").val(res.url)
					},
					error: function() {
						//演示失败状态，并实现重传
						var demoText = $('#demoText');
						demoText.html(
								'<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							uploadInst.upload();
						});
					}
				});
			});


			layui.use(['form', 'admin', 'jquery', 'table','laydate', 'layer'], function() {
				var form = layui.form,
						admin = layui.admin,
						laydate=layui.laydate,
						$ = layui.jquery,
						table = layui.table,
						layer = layui.layer;
				//日期范围
				laydate.render({
					elem: '#test6',
					range: true
				});
				$(function () {
					$("#fenpei").click(function () {
						var total=$("#total").val();
						var img=$("#img").val();
						var status=2;
						var id=$("#id").val();
						var startTime=$("#test6").val().substr(0,10);
						var endTime=$("#test6").val().substr(12,19);
						var checkStatus = table.checkStatus('idTest')
								,data = checkStatus.data;
						var id_str="";
						if (data.length > 0) {

							for (var i = 0; i < data.length; i++) {
								id_str +=data[i].id + ',';
							}
							id_str = id_str.substr(0,id_str.length - 1);
						}
						console.log(parseInt(id_str))

						var worktype=$("#types").val()
						if(worktype=="2"){
							var  moneyAdvance=$("#moneyAdvance").val()
							var moneyFinal=$("#moneyFinal").val()
							var	moneyActual=$("#moneyActual").val()
							var total=0+parseInt(moneyAdvance)+parseInt(moneyFinal);

						}else if(worktype=="1"){
							var moneyBargin=$("#moneyBargin").val()
							var  moneyAdvance=$("#moneyAdvance").val()
							var moneyFinal=$("#moneyFinal").val()
							var	moneyActual=$("#moneyActual").val()
							var total=parseInt(moneyBargin)+parseInt(moneyAdvance)+parseInt(moneyFinal);
						}

						console.log(total)
						$.ajax({
							type:"post",
							url:"/order/update3",
							dataType:"json",
							data:{"id":parseInt(id),"hetongImgsrc":img,"moneyTotal":total,
								"status":status,"startTime":startTime,"endTime":endTime,
								"assignIds":id_str.toString(),"moneyBargin":moneyBargin,
							"moneyAdvance":moneyAdvance,"moneyFinal":moneyFinal,"moneyActual":moneyActual},
							success:function () {
								layer.msg("签约成功", {
									icon: 6,
									time: 1000
								}, function() {
									// 获得frame索引
									var index = parent.layer.getFrameIndex(window.name);
									//关闭当前frame
									parent.layer.close(index);
									window.parent.location.reload();
								});
							},
							error:function () {
								alert("error");
							}
						})
					})
				})

				$(function () {
					var result;
					var url=window.location.search; //获取url中"?"符后的字串
					result = url.substr(url.indexOf("=") + 1);
					$.ajax({
						type:"post",
						url:"/order/listkey",
						dataType:"json",
						data:{"id":result},
						success:function (data) {
							$("#name").html(data.userName)
							if(data.type==1){
								data.type="月嫂"
								$("#dinjin").append("<div class=\"layui-form-item\"><label class=\"layui-form-label\">定金：</label><div class=\"layui-input-inline\"><input type=\"text\" id=\"moneyBargin\" name=\"title\" autocomplete=\"off\" class=\"layui-input\"></div></div>")
							}
							if(data.type==2){
								data.type="保姆"
							}
							$("#id").val(data.id)
							$("#type").html(data.type)
							$("#phone").html(data.userPhone)
							$("#createTime").html(data.createTime)
							$("#time").html(data.workStartTime+" 至 "+data.workEndTime)
							$("#remark").html(data.remark)




							var age=data.requireAge;
							var splitArray = new Array();
							splitArray=age.split("~");
							for(var i=0; i < splitArray.length; i++){
								splitArray[i]
							}
							$("#maxage").val(splitArray[1])
							$("#minage").val(splitArray[0])



							if(data.type=="月嫂"){
								$("#types").val(1)
							}
							else if(data.type=="保姆"){
								$("#types").val(2)
							}

							if(data.province==null){
								data.province="";
							}
							if(data.city==null){
								data.city="";
							}
							if(data.county==null){
								data.county="";
							}
							if(data.street==null){
								data.street="";
							}
							if(data.detail==null){
								data.detail="";
							}
							$("#address").html(data.province+data.city+data.county+data.street+data.detail)

							var splitArray = new Array();
							var requirement=data.requirement;
							var regex = /,/;
							splitArray=requirement.split(regex);

							for(var i=0; i < splitArray.length; i++){
								if(splitArray[i]!=""){
									$("#requirement").append("<span class='layui-btn layui-btn-normal layui-btn-xs'>"+splitArray[i] +"</span>")
								}
							}

								var maxage=$("#maxage").val()
								var minage=$("#minage").val()
								var type=$("#types").val()
								var status=2;
									table.render({
										elem: '#test'
										,url:'/order/servicelist'
										,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
										,where: {status:status,maxage:parseInt(maxage),minage:parseInt(minage),workType:parseInt(type)}
										,id:'idTest'
										,cols: [[
											{type:'checkbox',fixed: 'left'}
											,{field:'name', title: '阿姨姓名',width:220}
											,{field:'age',title: '年龄'}
											,{field:'workType',title: '职位',templet:"#workType"}
											,{field:'workCity',  title: '住址'}
										]],
										page:false,
										limit:10,
										request: {
											pageName: 'curr', //页码的参数名称，默认：page
											limitName: 'limit'//每页数据量的参数名，默认：limit
										},done: function(res, curr, count){
											//如果是异步请求数据方式，res即为你接口返回的信息。
											//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
											console.log(res);
											//得到当前页码
											console.log(curr);
											//得到数据总量
											console.log(count);

											console.log("data-----"+JSON.stringify(table.cache.idTest));

											if(JSON.stringify(table.cache.idTest)=="[]" || JSON.stringify(table.cache.idTest)==null){
												console.log("空")
												var maxages=100
												var minages=0
												table.reload('idTest', {
													url: '/order/servicelist'
													,where: {status:status,maxage:parseInt(maxages),minage:parseInt(minages),workType:parseInt(type)} //设定异步数据接口的额外参数
													//,height: 300
												});
											}
											else{
												console.log("有数据")
											}
										}
									});

							/*if(datas.length<0){
								console.log("重载")
								var maxage=100
								var minage=0
								table.reload('idTest', {
									url: '/order/servicelist'
									,where: {status:status,maxage:parseInt(maxage),minage:parseInt(minage),workType:parseInt(type)} //设定异步数据接口的额外参数
									//,height: 300
								});
							}*/
								},error:function () {
									alert("error");
								}
							})
						})


					});


		</script>
