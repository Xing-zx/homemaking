		<script>
			
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['form', 'admin', 'jquery', 'table', 'layer'], function() {
				var form = layui.form,
						admin = layui.admin,
						$ = layui.jquery,
						table = layui.table,
						layer = layui.layer;

				//自定义验证规则
				form.verify({
					nikename: function (value) {
						if (value.length < 5) {
							return '昵称至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					repass: function (value) {
						if ($('#L_pass').val() != $('#L_repass').val()) {
							return '两次密码不一致';
						}
					}
				});


				$(function () {
					var result;
					var url=window.location.search; //获取url中"?"符后的字串
					result = url.substr(url.indexOf("=") + 1);
					$.ajax({
						type:"post",
						url:"/order/listkey",
						dataType:"json",
						data:{"id":result},
						success:function (data) {
							$("#name").html(data.userName)
							if(data.type==1){
								data.type="月嫂"
							}
							if(data.type==2){
								data.type="保姆"
							}
							$("#type").html(data.type)
							$("#phone").html(data.userPhone)
							$("#createTime").html(data.createTime)
							$("#time").html(data.workStartTime+" 至 "+data.workEndTime)
							$("#remark").html(data.remark)
							if(data.province==null){
								data.province="";
							}
							if(data.city==null){
								data.city="";
							}
							if(data.county==null){
								data.county="";
							}
							if(data.street==null){
								data.street="";
							}
							if(data.detail==null){
								data.detail="";
							}
							$("#address").html(data.province+data.city+data.county+data.street+data.detail)

							var splitArray = new Array();
							var requirement=data.requirement;
							var regex = /,/;
							splitArray=requirement.split(regex);

							for(var i=0; i < splitArray.length; i++){
								if(splitArray[i]!=""){
									$("#requirement").append("<span class='layui-btn layui-btn-normal layui-btn-xs'>"+splitArray[i] +"</span>")
								}
							}

							if(data.assignIds!=null || data.assignIds!=""){
								var ids=[]

								var liArray = new Array();
								var idss=data.assignIds;
								var sp = /,/;
								liArray=idss.split(sp);
								var ida=[]

								for(var i=0; i < liArray.length; i++){
									if(liArray[i]!=""){
										ida=ids.push(liArray[i]);
									}
								}
								alert(ida)
									table.render({
										elem: '#test'
										,url:'/order/servicelist'
										,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
										,where: {ids:parseInt(ida)}
										,cols: [[
											{type:'checkbox',fixed: 'left'}
											,{field:'name', title: '阿姨姓名',width:220}
											,{field:'age',title: '年龄'}
											,{field:'workType',title: '职位'}
											,{field:'workCity',  title: '住址'}
											,{field:'balance',  title: '价格',templet:"#workType"}
										]],
										page:false,
										limit:10,
										request: {
											pageName: 'curr', //页码的参数名称，默认：page
											limitName: 'limit'//每页数据量的参数名，默认：limit
										},
									});
							}


						},
						error:function () {
							alert("error");
						}
					})
				})
			});


		</script>
