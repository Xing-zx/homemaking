			layui.use(['form', 'admin', 'jquery', 'table', 'layer'], function() {
				var form = layui.form,
						admin = layui.admin,
						$ = layui.jquery,
						table = layui.table,
						layer = layui.layer;

				$(function () {
					$("#fenpei").click(function () {
						var checkStatus = table.checkStatus('idTest')
								,data = checkStatus.data;
						var id_str="";
						if (data.length > 0) {

							for (var i = 0; i < data.length; i++) {
								id_str +=data[i].id + ',';
							}
							id_str = id_str.substr(0,id_str.length - 1);
						}
						layer.alert(JSON.stringify(id_str));
						var id=$("#id").val();
						var a=parseInt(id)
						var status=2;
						$.ajax({
							type:"post",
							url:"/order/update2",
							dataType:"json",
							data:{"id":a,"assignIds":id_str.toString(),"status":status},
							success:function () {
								layer.msg("分配成功", {
									icon: 6,
									time: 1000
								}, function() {
									// 获得frame索引
									var index = parent.layer.getFrameIndex(window.name);
									//关闭当前frame
									parent.layer.close(index);
									window.parent.location.reload();
								});
							},
							error:function () {
								alert("error");
							}
						})
					})
				})

				$(function () {
					var result;
					var url=window.location.search; //获取url中"?"符后的字串
					result = url.substr(url.indexOf("=") + 1);
					$.ajax({
						type:"post",
						url:"/order/listkey",
						dataType:"json",
						data:{"id":result},
						success:function (data) {
							$("#name").html(data.userName)
							if(data.type==1){
								data.type="月嫂"
							}
							if(data.type==2){
								data.type="保姆"
							}
							$("#id").val(data.id)
							$("#type").html(data.type)
							$("#phone").html(data.userPhone)
							$("#createTime").html(data.createTime)
							$("#time").html(data.workStartTime+" 至 "+data.workEndTime)
							$("#remark").html(data.remark)
							$("#total").html(data.moneyTotal)
							$("#hetong").attr('src', data.hetongImgsrc).src;
							var age=data.requireAge;
							var splitArray = new Array();
							splitArray=age.split("~");
							for(var i=0; i < splitArray.length; i++){
								splitArray[i]
							}

							$("#maxage").val(splitArray[1])
							$("#minage").val(splitArray[0])
							$("#types").val(data.type)

							if(data.type=="月嫂"){
								data.type=1
							}
							else if(data.type=="保姆"){
								data.type=2
							}




							if(data.province==null){
								data.province="";
							}
							if(data.city==null){
								data.city="";
							}
							if(data.county==null){
								data.county="";
							}
							if(data.street==null){
								data.street="";
							}
							if(data.detail==null){
								data.detail="";
							}
							$("#address").html(data.province+data.city+data.county+data.street+data.detail)

							var splitArray = new Array();
							var requirement=data.requirement;
							var regex = /,/;
							splitArray=requirement.split(regex);

							for(var i=0; i < splitArray.length; i++){
								if(splitArray[i]!=""){
									$("#requirement").append("<span class='layui-btn layui-btn-normal layui-btn-xs'>"+splitArray[i] +"</span>")
								}
							}
							var maxage=$("#maxage").val()
							var minage=$("#minage").val()
							var type=$("#types").val()
							console.log(maxage+"----------------------"+minage+"---------------------"+type)
						    table.render({
								elem: '#test'
								,url:'/order/servicelist'
								,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
								,where: {maxage:parseInt(maxage),minage:parseInt(minage),workType:parseInt(type)}
								,id:'idTest'
								,cols: [[
											{type:'checkbox',fixed: 'left'}
											,{field:'name', title: '阿姨姓名',width:220}
											,{field:'age',title: '年龄'}
											,{field:'workType',title: '职位'}
											,{field:'workCity',  title: '住址'}
											,{field:'balance',  title: '价格',templet:"#workType"}
										]],
										page:false,
										limit:10,
										request: {
											pageName: 'curr', //页码的参数名称，默认：page
											limitName: 'limit'//每页数据量的参数名，默认：limit
										},
									});
						},
						error:function () {
							alert("error");
						}
					})
				})
			});
