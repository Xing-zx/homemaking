<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>订单列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../static/js/admin.js"></script>
		<style>
			.views:link{
				color: #007DDB;
			}
			.views:hover{
				color: darkblue;
			}
		</style>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">订单管理</a>
        <a><cite>服务订单列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search" onsubmit="return false">
					<div class="layui-inline">
						<input type="text" name="username" id="name" placeholder="请输入客户姓名" autocomplete="off" class="layui-input" />
					</div>
					<div class="layui-input-inline">
						<select name="type" id="type">
							<option value="0">服务类型</option>
							<option value="1">月嫂</option>
							<option value="2">保姆</option>
							<option value="3">钟点工</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="status" id="status">
							<option value="0">订单状态</option>
							<option value="2">待服务</option>
							<option value="3">待付定金</option>
							<option value="4">待付预付款</option>
							<option value="5">待付尾款</option>
							<option value="6">已完成</option>
						</select>
					</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input name="time" type="text" autocomplete="off" class="layui-input" id="test6" placeholder="请选择服务时间">
						</div>
					</div>
					<button class="layui-btn" onclick="loadlist()"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
				
				<button class="layui-btn" style="background-color: #00008B;">导出</button>
			</div>
			<table class="layui-table" id="test" lay-filter="test"></table>

		</div>

		<script type="text/html" id="status1">
			{{#  if(d.status === 2){ }}
			  <span>待服务</span>
			{{#  } else if(d.status === 3 || d.status === 4 || d.status === 5){ }}
			  <span>服务中</span>
			{{#  } else if(d.status === 6){ }}
			  <span>已完成</span>
			{{#  } }}
		</script>

		<script type="text/html" id="type1">
			{{#  if(d.type === 1){ }}
			  <span>月嫂</span>
			{{#  } else if(d.type === 2){ }}
			  <span>保姆</span>
			{{#  } else if(d.type === 3){ }}
			  <span>钟点工</span>
			{{#  } }}
		</script>
		<script type="text/html" id="barDemo">
			<a class='layui-btn layui-btn-warm layui-btn-xs stops' href='javascript:;' lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" title="删除" lay-event="del" href="javascript:;">删除 </a>
		</script>
		<script>

			layui.use(['form','layer','table','layedit','laydate','rate'], function () {
				$ = layui.jquery;
				var form = layui.form;
				var layer = layui.layer;
				var layedit = layui.layedit;
				var laydate=layui.laydate;
				var rate=layui.rate;
				var table = layui.table //表格
				//日期范围
				laydate.render({
					elem: '#test6',
					range: true
				});

				//监听行工具事件
				table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
					var data = obj.data //获得当前行数据
							,layEvent = obj.event; //获得 lay-event 对应的值
					var ids=data.id
					if(layEvent === 'detail'){
						WeAdminEdit('查看详情', './orderview.html?id=' + data.id);
					} else if(layEvent === 'del'){
						layer.confirm('真的删除行么', function(index){
							$.ajax({
								type:"post",
								url:"/order/delete",
								dataType:"text",
								data:{"ids":ids},
								traditional:true,
								success:function (data) {
									//捉到所有被选中的，发异步进行删除
									layer.msg('删除成功', {
										icon: 1
									});
									obj.del(); //删除对应行（tr）的DOM结构
									layer.close(index);
								},
								error:function () {
									alert("error");
								}
							})
						});
					} else if(layEvent === 'edit') {

					}
				});

			});

			$(function () {
				loadlist()
			})

			function loadlist(){
				var username=$("#name").val();
				var type=$("#type").val();
				var status=$("#status").val();
				var startTime=$("#test6").val().substr(0,10);
				var endTime=$("#test6").val().substr(12,19);

				layui.use('table', function(){
					var table = layui.table;
					table.render({
						elem: '#test'
						,url:'/order/selectOrder'
						,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
						,where: {name:username, type: type,status:status,startTime:startTime,endTime:endTime}
						,cols: [[
							{type:'checkbox',fixed: 'left'}
							,{field:'orderNumber', title: '订单编号',width:250}
							,{field:'userName',title: '客户姓名'}
							,{field:'userPhone',title: '联系方式'}
							,{field:'type',  title: '服务类型',templet:"#type1"}
							,{field:'addressId',  title: '服务地址',templet:function (res) {
									return "<span>"+res.province+res.city+res.county+res.street+res.detail+"</span>"
								}}
							,{field:'moneyTotal',  title: '总金额',width:100}
							,{field:'status', title: '状态',templet: '#status1',width:120}
							,{fixed: 'right', title:'操作', toolbar: '#barDemo',width:160}
						]],
						page:true,
						limit:10,
						request: {
							pageName: 'curr', //页码的参数名称，默认：page
							limitName: 'limit'//每页数据量的参数名，默认：limit
						},
					});
				});
			}



		</script>
	</body>

</html>
