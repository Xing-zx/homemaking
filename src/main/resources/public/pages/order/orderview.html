		<script>
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['form', 'admin', 'jquery', 'table', 'layer'], function() {
				var form = layui.form,
						admin = layui.admin,
						$ = layui.jquery,
						table = layui.table,
						layer = layui.layer;

				//自定义验证规则
				form.verify({
					nikename: function (value) {
						if (value.length < 5) {
							return '昵称至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					repass: function (value) {
						if ($('#L_pass').val() != $('#L_repass').val()) {
							return '两次密码不一致';
						}
					}
				});


				$(function () {
					var result;
					var url=window.location.search; //获取url中"?"符后的字串
					result = url.substr(url.indexOf("=") + 1);
					$.ajax({
						type:"post",
						url:"/order/listkey",
						dataType:"json",
						data:{"id":result},
						success:function (data) {
							$("#orderNumber").html(data.orderNumber)
							$("#username").html(data.userName)
							$("#moneyActual").html(data.moneyActual);
							$("#hetongImgsrc").html("<img src="+data.hetongImgsrc+" width=\"50%\" height=\"auto\">")
							if(data.type==1){
								data.type="月嫂"
							}
							if(data.type==2){
								data.type="保姆"
							}
							$("#type").html(data.type)
							$("#userPhone").html(data.userPhone)
							$("#createTime").html(data.createTime)

							if(data.workStartTime==null && data.workEndTime==null){
								$("#times").html("无数据")
							}
							else{
                                $("#times").html(data.workStartTime+" 至 "+data.workEndTime)
                            }

							$("#remark").html(data.remark)

							$("#moneyTotal").html(data.moneyTotal)
							$("#moneyFinal").html(data.moneyFinal)
							$("#moneyAdvance").html(data.moneyAdvance)
							$("#moneyBargin").html(data.moneyBargin)
							$("#moneyHour").html(data.moneyHour)
							if(data.province==null){
								data.province="";
							}
							if(data.city==null){
								data.city="";
							}
							if(data.county==null){
								data.county="";
							}
							if(data.street==null){
								data.street="";
							}
							if(data.detail==null){
								data.detail="";
							}
							$("#address").html(data.province+data.city+data.county+data.street+data.detail)

							var splitArray = new Array();
							var requirement=data.requirement;
							var regex = /,/;
							splitArray=requirement.split(regex);

							for(var i=0; i < splitArray.length; i++){
								if(splitArray[i]!=""){
									$("#requirement").append("<span class='layui-btn layui-btn-normal layui-btn-xs'>"+splitArray[i] +"</span>")
								}
							}
							if (data.personnelId!=null && data.personnelId!="") {
								var id=parseInt(data.personnelId);
								$.ajax({
									type:"post",
									url:"/order/personnelView",
									dataType:"json",
									data:{"id":id},
									success:function (res) {
										$("#personnelName").html(res.name)
										$("#level").html(res.level)
										$("#storesId").html(res.storesName)
									},
									error:function () {
										alert("error");
									}
								})
							}

						},
						error:function () {
							alert("error");
						}
					})
				})
			});
		</script>
