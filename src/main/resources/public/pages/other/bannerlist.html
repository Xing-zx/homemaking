<html>

	<head>
		<meta charset="UTF-8">
		<title>订单列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../static/js/admin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

	    <![endif]-->
	</head>
	<style>
		.layui-table-cell{
			height:100px;
			line-height: 100px;
		}
	</style>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">其他管理</a>
        <a><cite>轮播图列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				
			</div>
				<div class="weadmin-block">
					<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
					<button class="layui-btn" onclick="WeAdminShow('添加轮播图','./banneradd.html',600,400)"><i class="layui-icon"></i>添加轮播图</button>
					<span class="fr" style="line-height:40px">共有数据：88 条</span>
				</div>
			<table class="layui-table" id="test" lay-filter="test"></table>


		</div>
		<script type="text/html" id="status">
			{{#  if(d.status === 1){ }}
			  <span class="layui-badge layui-bg-green td-status">正常</span>
			{{#  } else { }}
			  <span class="layui-badge td-status">禁用</span>
			{{#  } }}
		</script>
		<script type="text/html" id="barDemo">
			{{#  if(d.status === 1){ }}
			<a class='layui-btn layui-btn-warm layui-btn-xs stops' href='javascript:;' lay-event="detail" title='启用'>停用</a>
			<a class='layui-btn layui-btn-xs' style='background-color: darkblue;' lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" title="删除" lay-event="del" href="javascript:;">删除 </a>
			{{#  } else { }}
			<a class='layui-btn layui-btn-normal layui-btn-xs stops' href='javascript:;' lay-event="detail" title='停用'>启用</a>
			<a class='layui-btn layui-btn-xs' style='background-color: darkblue;' lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" title="删除" lay-event="del" href="javascript:;">删除 </a>
			{{#  } }}
		</script>
		<script>
			layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','form'], function(){
				var laydate = layui.laydate //日期
						,laypage = layui.laypage //分页
						,layer = layui.layer //弹层
						,form=layui.form
						,table = layui.table //表格
						,carousel = layui.carousel //轮播
						,upload = layui.upload //上传
						,element = layui.element //元素操作
						,slider = layui.slider //滑块


				//日期范围
				laydate.render({
					elem: '#test6',
					range: true
				});

				//监听行工具事件
				table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
					var data = obj.data //获得当前行数据
							,layEvent = obj.event; //获得 lay-event 对应的值
					var ids=data.id
					if(layEvent === 'detail'){
						var id=data.id;
						var status;
						var confirmTip;
						var a=data.status
						if (a==1) {
							confirmTip = '确认要停用吗？';
						} else {
							confirmTip = '确认要启用吗？';
						}
						layer.confirm(confirmTip, function(index) {
							if(a==1){
								status=0;
							}
							else{
								status=1;
							}
							$.ajax({
								type:"post",
								url:"/banner/updateStatus",
								dataType:"json",
								data:{"id":id,"status":status},
								success:function (data) {
									if (a==1) {
										//发异步把用户状态进行更改
										$(obj).attr('title', '停用')
										$(obj).find('i').html('&#xe62f;');
										$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
										$(obj).parents("tr").find('.stops').removeClass('layui-btn-warm').html('启用');
										$(obj).parents("tr").find('.stops').addClass('layui-btn-normal').html('启用');
										layer.msg('已停用!', {
											icon: 5,
											time: 1000
										});
										$(".layui-laypage-btn").click();
									} else {
										$(obj).attr('title', '启用')
										$(obj).find('i').html('&#xe601;');

										$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
										$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-normal').html('已启用');
										$(obj).parents("tr").find('.stops').addClass('layui-btn-warm').html('停用');
										layer.msg('已启用!', {
											icon: 6,
											time: 1000
										});
										$(".layui-laypage-btn").click();
									}
								},
								error:function () {
									alert("error");
								}
							})
						});
					} else if(layEvent === 'del'){
						layer.confirm('真的删除行么', function(index){
							$.ajax({
								type:"post",
								url:"/banner/delete",
								dataType:"text",
								data:{"ids":ids},
								traditional:true,
								success:function (data) {
									//捉到所有被选中的，发异步进行删除
									layer.msg('删除成功', {
										icon: 1
									});
									obj.del(); //删除对应行（tr）的DOM结构
									layer.close(index);
								},
								error:function () {
									alert("error");
								}
							})
						});
					} else if(layEvent === 'edit') {
						WeAdminEdit('编辑', './banneredit.html?id=' + data.id,400,600);
					}
				});

				table.on('checkbox(test)', function(obj){
					console.log(obj)
				});
			});


			$(function () {
				loadlist()
			})

			function loadlist(){
				layui.use('table', function(){
					var table = layui.table;
					table.render({
						elem: '#test'
						,url:'/banner/list'
						,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
						,cols: [[
							{type:'checkbox',fixed: 'left'}
							,{field:'pictureUrl', title: '缩略图',templet:function (res) {
									return "<img src='"+res.pictureUrl+"'>"
								}}
							,{field:'url',title: '跳转地址'}
							,{field:'status', title: '状态',templet: '#status',width:80}
							,{fixed: 'right', title:'操作', toolbar: '#barDemo',width:160}
						]],
						page:true,
						limit:10,
						request: {
							pageName: 'curr', //页码的参数名称，默认：page
							limitName: 'limit'//每页数据量的参数名，默认：limit
						},
					});
				});
			}
		</script>
	</body>

</html>
