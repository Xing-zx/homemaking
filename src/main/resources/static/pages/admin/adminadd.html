<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加分类-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form" onsubmit="return false">

				<div class="layui-form-item">
					<label class="layui-form-label"><span class="we-red">*</span>管理员姓名</label>
					<div class="layui-input-inline">
						<input type="text" id="nikename" name="name" required="" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label"><span class="we-red">*</span>手机号</label>
					<div class="layui-input-inline">
						<input type="text" id="phone" name="phone" required="" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label"><span class="we-red">*</span>密码</label>
					<div class="layui-input-inline">
						<input type="password" id="pwd" name="password" required="" autocomplete="off" class="layui-input">
					</div>
					
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label"><span class="we-red">*</span>确认密码</label>
					<div class="layui-input-inline">
						<input type="password" id="repwd" name="password" required="" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label"><span class="we-red">*</span>管理员角色</label>
					<div class="layui-input-inline">
						<select name="role" id="role">
							<option value="">请选择角色</option>
							<option value="超级管理员">超级管理员</option>
							<option value="经纪人">经纪人</option>
							<option value="门店">门店</option>`
						</select>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-block">
						<input type="radio" name="status" class="status" value="1" title="启用" checked="">
						<input type="radio" name="status" class="status" value="0" title="禁用">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">
					</label>
					<button class="layui-btn" onclick="adminadd()">提交</button>
				</div>

			</form>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script>
			layui.use(['form', 'layer'], function() {
				var form = layui.form,
						layer = layui.layer;

				form.verify({
					nikename: function (value) {
						if (value.length < 2) {
							return '昵称必须大于两个字符'
						}
					},
				});
			});
				function adminadd(){
                    var name=$("#nikename").val();
                    var phone=$("#phone").val();
                    var password=$("#pwd").val();
                    var role=$("#role").val();
                    var status=$('input:radio:checked').val();

                    alert(role+status);
                    var obj = JSON.stringify({"name":name,"phone":phone,"role":role,"password":password,"status":status});
                    $.ajax({
                        type:"post",
                        url:"/admin/add",
                        data:obj,
                        contentType: 'application/json;charset=utf-8',
                        success:function () {
                            layer.alert("增加成功", {
                                icon: 6
                            }, function() {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                                window.parent.$("#list").location.reload();
                            });
                        }
                    });
				}


			layui.use('layedit', function() {
				var layedit = layui.layedit,
					$ = layui.jquery;

				//构建一个默认的编辑器
				var index = layedit.build('LAY_demo1');

				//编辑器外部操作
				var active = {
					content: function() {
						alert(layedit.getContent(index)); //获取编辑器内容
					},
					text: function() {
						alert(layedit.getText(index)); //获取编辑器纯文本内容
					},
					selection: function() {
						alert(layedit.getSelection(index));
					}
				};

				$('.site-demo-layedit').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

				//自定义工具栏
				layedit.build('LAY_demo2', {
					tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right'],
					height: 100
				})
			});
		</script>
	</body>

</html>
