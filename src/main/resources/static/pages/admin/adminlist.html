		<script>
			layui.use('laydate', function() {
				var laydate = layui.laydate;

			$(function() { // 初始化内容
				console.log($('input[name="username"]').val());
				console.log($('input[name="phone"]').val());
				console.log($('input[name="sex"]').val());

				console.log($('input[name="pass"]').val());

			/*bannder-停用*/
			function member_stop(obj, id) {
				var confirmTip;
				if ($(obj).attr('title') == '启用') {
					confirmTip = '确认要停用吗？';
				} else {
					confirmTip = '确认要启用吗？';
				}
				layer.confirm(confirmTip, function(index) {
					if ($(obj).attr('title') == '启用') {
						//发异步把用户状态进行更改
						$(obj).attr('title', '停用')
						$(obj).find('i').html('&#xe62f;');
						$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
						$(obj).parents("tr").find(".td-manage").find('.stops').removeClass('layui-btn-warm').html('启用');
						$(obj).parents("tr").find(".td-manage").find('.stops').addClass('layui-btn-normal').html('启用');
						layer.msg('已停用!', {
							icon: 5,
							time: 1000
						});
					} else {
						$(obj).attr('title', '启用')
						$(obj).find('i').html('&#xe601;');

						$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
						$(obj).parents("tr").find(".td-manage").find('.stops').addClass('layui-btn-warm').html('停用');
						layer.msg('已启用!', {
							icon: 6,
							time: 1000
						});
					}
				});
			}

			/*用户-删除*/
			function member_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					//发异步删除数据
					$(obj).parents("tr").remove();
					layer.msg('已删除!', {
						icon: 1,
						time: 1000
					});
				});
			}

			function delAll(argument) {
				var data = tableCheck.getData();
				layer.confirm('确认要删除吗？' + data, function(index) {
					//捉到所有被选中的，发异步进行删除
					layer.msg('删除成功', {
						icon: 1
					});
					$(".layui-form-checked").not('.header').parents('tr').remove();
				});
			}
			$(function () {
				loadlist();
			})

			function loadlist() {
				var obj = JSON.stringify({"name":"","role":"","startTime":"2019-6-11","endTime":"2019-8-11"});
				$.ajax({
					type:"post",
					url:"/admin/list",
					dataType:"json",
					contentType: 'application/json;charset=utf-8',
					data:obj,
					success:function (data) {
						$("#list").empty();
						$(data).each(
								function (i, values) {
									if (values.status == "0")
									{
										values.status="已禁用";
									}
									else{
										values.status="已启用";
									}
									$("#list").append(
											"<tr><td><div class='layui-unselect layui-form-checkbox' data-id='"+values.id+"' lay-skin='primary' ><i class= 'layui-icon'>&#xe605;</i></div>"
											+"</td>"
											+"<td>"+values.id+"</td>"
											+"<td>" +values.name+"</td>"
											+"<td>"+values.phone+"</td>"
											+"<td>"+values.role+"</td>"
											+"<td>"+values.registerTime+"</td>"
											+"<td class="+'td-status'+">"
											+"<span class='layui-btn layui-btn-normal layui-btn-xs'>"+values.status+"</span></td>"
											+"<td class='td-manage'>"
											+"<a class='layui-btn layui-btn-warm layui-btn-xs stops' href='javascript:;' onclick='member_stop(this, &apos;10001&apos;)' title='启用'>停用</a>"
											+"<a class='layui-btn layui-btn-xs' style='background-color: darkblue;' onclick='WeAdminShow(&apos;编辑管理员信息&apos;,&apos;.	/adminedit.html&apos;,470,500)' href='javascript:;'>编辑 </a>"
											+"<a class='layui-btn layui-btn-danger layui-btn-xs' title='删除' onclick='member_del(this,&apos;要删除的id&apos;)' href='javascript:;'>删除 </a>"
											+"</td></tr>"
									);

								}
						);
					},
					error:function () {
						alert("error");
					}
				})
			}
		</script>
