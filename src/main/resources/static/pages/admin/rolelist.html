		<script>
			layui.use('laydate', function() {

			$(function() { // 初始化内容

			/*bannder-停用*/
			function member_stop(obj, id) {
				var confirmTip;
				if ($(obj).attr('title') == '启用') {
					confirmTip = '确认要停用吗？';
				} else {
					confirmTip = '确认要启用吗？';
				}
				layer.confirm(confirmTip, function(index) {
					if ($(obj).attr('title') == '启用') {
						//发异步把用户状态进行更改
						$(obj).attr('title', '停用')
						$(obj).find('i').html('&#xe62f;');
						$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
						$(obj).parents("tr").find(".td-manage").find('.stops').removeClass('layui-btn-warm').html('启用');
						$(obj).parents("tr").find(".td-manage").find('.stops').addClass('layui-btn-normal').html('启用');
						layer.msg('已停用!', {
							icon: 5,
							time: 1000
						});
					} else {
						$(obj).attr('title', '启用')
						$(obj).find('i').html('&#xe601;');

						$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
						$(obj).parents("tr").find(".td-manage").find('.stops').addClass('layui-btn-warm').html('停用');
						layer.msg('已启用!', {
							icon: 6,
							time: 1000
						});
					}
				});
			}

			/*用户-删除*/
			function member_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					//发异步删除数据
					$(obj).parents("tr").remove();
					layer.msg('已删除!', {
						icon: 1,
						time: 1000
					});
				});
			}

			function delAll(argument) {
				var data = tableCheck.getData();
				layer.confirm('确认要删除吗？' + data, function(index) {
					//捉到所有被选中的，发异步进行删除
					layer.msg('删除成功', {
						icon: 1
					});
					$(".layui-form-checked").not('.header').parents('tr').remove();
				});
			}
		</script>
