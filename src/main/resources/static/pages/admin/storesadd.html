	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

	<body>
		<div class="weadmin-body">

			<form class="layui-form">

				<div class="layui-form-item">
					<label for="categoryWeight" class="layui-form-label">门店名称</label>
					<div class="layui-input-inline">
						<input type="text" id="L_nikename" name="nikename" required="" lay-verify="nikename" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="categoryWeight" class="layui-form-label">电话</label>
					<div class="layui-input-inline">
						<input type="text" id="L_nikename" name="nikename" required="" lay-verify="nikename" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="categoryWeight" class="layui-form-label">密码</label>
					<div class="layui-input-inline">
						<input type="text" id="L_nikename" name="nikename" required="" lay-verify="nikename" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="categoryWeight" class="layui-form-label">确认密码</label>
					<div class="layui-input-inline">
						<input type="text" id="L_nikename" name="nikename" required="" lay-verify="nikename" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label for="categoryWeight" class="layui-form-label"></label>
					<div id="test4" class="demo-transfer"></div>
				</div>
				
				<div class="layui-form-item">
					<label for="categoryWeight" class="layui-form-label">权限描述</label>
					<div class="layui-input-block">
						<textarea class="layui-textarea" style="width: 600px;" name="content" lay-verify="content" id="LAY_demo_editor"
						 disabled="">测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试
						</textarea>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="启用" title="启用" checked="">
						<input type="radio" name="sex" value="禁用" title="禁用">
					</div>
				</div>

				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
					</label>
					<button class="layui-btn" lay-filter="add" lay-submit="">提交</button>
				</div>
			</form>

		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script>
			layui.use(['transfer', 'form', 'layer', 'util'], function() {
				var form = layui.form,
					layer = layui.layer,
					$ = layui.$,
					transfer = layui.transfer,
					util = layui.util;

				form.verify({
					nikename: function(value) {
						if (value.length < 2) {
							return '昵称必须大于两个字符'
						}
					},
				});

				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.alert("增加成功", {
						icon: 6
					}, function() {
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
					return false;
				});

				var data1 = [{
					"value": "1",
					"title": "李白"
 				}, {
					"value": "2",
					"title": "杜甫"
				}, {
					"value": "3",
					"title": "苏轼"
				}, {
					"value": "4",
					"title": "李清照"
				}, {
					"value": "5",
					"title": "鲁迅"
				}, {
					"value": "6",
					"title": "巴金"
				}, {
					"value": "7",
					"title": "冰心"
				}, {
					"value": "8",
					"title": "矛盾"
				}, {
					"value": "9",
					"title": "贤心"
				}]
				//显示搜索框
				transfer.render({
					elem: '#test4',
					data: data1,
					title: ['未分配的员工', '已分配的员工'],
					showSearch: true
				})
			});


			layui.use('layedit', function() {
				var layedit = layui.layedit,
					$ = layui.jquery;

				//构建一个默认的编辑器
				var index = layedit.build('LAY_demo1');

				//编辑器外部操作
				var active = {
					content: function() {
						alert(layedit.getContent(index)); //获取编辑器内容
					},
					text: function() {
						alert(layedit.getText(index)); //获取编辑器纯文本内容
					},
					selection: function() {
						alert(layedit.getSelection(index));
					}
				};

				$('.site-demo-layedit').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

				//自定义工具栏
				layedit.build('LAY_demo2', {
					tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right'],
					height: 100
				})
			});
		</script>
	</body>
