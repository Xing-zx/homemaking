	<body>

		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-inline">
						<input type="text" name="username" placeholder="请输入文章标题" autocomplete="off" class="layui-input" />
					</div>
					<div class="layui-input-inline">
						<select name="cateid">
							<option>请选择状态</option>

							<option>进行中</option>

					</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input name="time" type="text" autocomplete="off" class="layui-input" id="test6" placeholder="请选择发布时间">

					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach">

					</button>

			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
				<button class="layui-btn" onclick="WeAdminShow('添加文章','./articleadd.html')"><i class="layui-icon"></i>添加文章</button>
				<span class="fr" style="line-height:40px">共有数据：88 条</span>
			</div>
			<table class="layui-table" id="memberList" style="text-align: center;">
				<thead>
					<tr style="text-align: center;">
						<th>
							<div class="layui-unselect header layui-form-checkbox" lay-skin="primary">
								<i class="layui-icon">&#xe605;</i>
							</div>
						</th>
						<th>文章标题</th>
						<th>作者</th>
						<th>发布时间</th>
						<th>浏览量</th>
						<th>状态</th>
						<th style="width: 10%;">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr data-id="1">
						<td>
							<div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="1">
								<i class="layui-icon">&#xe605;</i>
							</div>
						</td>
						<td><a class="views" onclick="WeAdminShow('查看详情','./articleedit.html')" href="javascript:;">测试1</a></td>
						<td><img src="../../lib/layui/images/face/0.gif"></td>
						<td>17369356615</td>
						<td>北京市 海淀区</td>
						<td class="td-status">
							<span>未发布</span>
						</td>
						<td class="td-manage">
							<a class="layui-btn layui-btn-warm layui-btn-xs stops" onclick="member_stop(this,'10001')" href="javascript:;"
							 title="发布">
								发布
							</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
								删除
							</a>
						</td>
					</tr>
					<tr data-id="2">
						<td>
							<div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="2">
								<i class="layui-icon">&#xe605;</i>
							</div>
						</td>
						<td>晓</td>
						<td><img src="../../lib/layui/images/face/0.gif"></td>
						<td>17369356615</td>
						<td>北京市 海淀区</td>
						<td class="td-status">
							<span>未发布</span>
						</td>
						<td class="td-manage">
							<a class="layui-btn layui-btn-warm layui-btn-xs stops" onclick="member_stop(this,'10001')" href="javascript:;"
							 title="发布">
								发布
							</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
								删除
							</a>

					</tr>

		<script>
			layui.use('laydate', function() {
				var laydate = layui.laydate;

				//日期范围
				laydate.render({
					elem: '#test6',
					range: true
				});

			});

			/*bannder-停用*/
			function member_stop(obj, id) {
				layer.confirm('确定要发布吗？', function(index) {
					if ($(obj).attr('title') == '发布') {
						//发异步把用户状态进行更改
						$(obj).attr('title', '已发布')
						$(obj).find('i').html('&#xe62f;');
						$(obj).parents("tr").find(".td-status").find('span').html('已发布');
						$(obj).parents("tr").find(".td-manage .stops").hide();
						layer.msg('已发布!', {
							icon: 6,
							time: 1000
						});
					}
				});
			}
		</script>
