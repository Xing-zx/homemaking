<!DOCTYPE html>
<html>
	<!--

	<head>
		<meta charset="UTF-8">
		<title>添加分类-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css"/>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
					
				</fieldset>
				<div class="layui-form-item">
				<div class="layui-upload" style="margin-left: 20px;">
					<button type="button" class="layui-btn" id="test1" style="margin-bottom: 55px;margin-right: 20px;">上传图片</button>
					<img class="layui-upload-img" id="demo1" width="100px" height="100px">
					<p id="demoText" style="margin-left: 120px; margin-top: 10px;"></p>
				</div>
				</div>
				<div class="layui-form-item">
					<label for="categoryWeight" class="layui-form-label">讲座名称：</label>
					<div class="layui-input-inline">
						<input type="text" id="weight" name="weight" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="categoryName" class="layui-form-label">主办方：</label>
					<div class="layui-input-inline">
						<input type="text" id="categoryName" name="categoryName" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="categoryName" class="layui-form-label">活动时间：</label>
					<div class="layui-input-inline">
						<input type="text" id="categoryName" name="categoryName" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="categoryName" class="layui-form-label">活动地点：</label>
					<div class="layui-input-inline">
						<input type="text" id="categoryName" name="categoryName" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="categoryName" class="layui-form-label">课程金额：</label>
					<div class="layui-input-inline">
						<input type="text" id="categoryName" name="categoryName" autocomplete="off" class="layui-input">
					</div>
				</div>
				

				<div class="layui-form-item">
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
						<legend>活动介绍</legend>
					</fieldset>

					<textarea class="layui-textarea" id="LAY_demo1" style="display: none"></textarea>

					<div class="site-demo-button" style="margin-top: 20px;">
						<button class="layui-btn site-demo-layedit" data-type="content">获取编辑器内容</button>
						<button class="layui-btn site-demo-layedit" data-type="text">获取编辑器纯文本内容</button>
						<button class="layui-btn site-demo-layedit" data-type="selection">获取编辑器选中内容</button>
					</div>
				</div>
			</form>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script>
			layui.use(['form', 'layer'], function() {
				var form = layui.form,
					layer = layui.layer;

				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.alert("增加成功", {
						icon: 6
					}, function() {
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
					return false;
				});
			});


			layui.use('layedit', function() {
				var layedit = layui.layedit,
					$ = layui.jquery;

				//构建一个默认的编辑器
				var index = layedit.build('LAY_demo1');

				//编辑器外部操作
				var active = {
					content: function() {
						alert(layedit.getContent(index)); //获取编辑器内容
					},
					text: function() {
						alert(layedit.getText(index)); //获取编辑器纯文本内容
					},
					selection: function() {
						alert(layedit.getSelection(index));
					}
				};

				$('.site-demo-layedit').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

				//自定义工具栏
				layedit.build('LAY_demo2', {
					tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right'],
					height: 100
				})
			});
			
			
			layui.use('upload', function() {
				var $ = layui.jquery,
					upload = layui.upload;
			
				//普通图片上传
				var uploadInst = upload.render({
					elem: '#test1',
					url: '/upload/',
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo1').attr('src', result); //图片链接（base64）
						});
					},
					done: function(res) {
						//如果上传失败
						if (res.code > 0) {
							return layer.msg('上传失败');
						}
						//上传成功
					},
					error: function() {
						//演示失败状态，并实现重传
						var demoText = $('#demoText');
						demoText.html(
							'<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							uploadInst.upload();
						});
					}
				});
			});
		</script>
	</body>

</html>
