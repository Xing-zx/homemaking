	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="">首页</a>
				<a href="">讲座管理</a>
				<a><cite>讲座列表</cite></a>
			</span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
			 title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-inline">
						<input type="text" name="username" placeholder="请输入讲座标题" autocomplete="off" class="layui-input" />
					</div>
					<div class="layui-input-inline">
						<select name="cateid">
							<option>请选择状态</option>
							<option value="1">未发布</option>
							<option value="2">已发布</option>
							<option value="3">进行中</option>
							<option value="4">已结束</option>
						</select>
					</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input name="time" type="text" autocomplete="off" class="layui-input" id="test6" placeholder="请选择活动时间">
						</div>
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach">
						<i class="layui-icon layui-icon-search"></i>
					</button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
				<button class="layui-btn" onclick="WeAdminShow('创建讲座','./lectureadd.html')"><i class="layui-icon"></i>创建讲座</button>
				<span class="fr" style="line-height:40px">共有数据：88 条</span>
			</div>
			<table class="layui-table">
				<thead>
					<tr>
						<th>
							<div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
						</th>
						<th>缩略图</th>
						<th>讲座标题</th>
						<th>主办方</th>
						<th>活动时间</th>
						<th>课程地点</th>
						<th>价格</th>
						<th>报名人数</th>
						<th>状态</th>
						<th style="width: 10%;">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
						</td>
						<td><img src="../../static/img/QQ图片20190530171602.jpg"></td>
						<td><a class="views" onclick="WeAdminShow('查看详情','./lectureedit.html')" href="javascript:;">老王:18925139194</a></td>
						<td>7829.10</td>
						<td>2019-11-11 至 2019-11-13</td>
						<td>未支付未支付未支付未支付未支付未支付未支付未支付未支付未支付未支付未支付</td>
						<td>未发货</td>
						<td>其他方式</td>
						<td class="td-status">
							<span>未发布</span>
						</td>
						<td class="td-manage">
							<a class="layui-btn layui-btn-warm layui-btn-xs stops" onclick="member_stop(this,'10001')" href="javascript:;"
							 title="发布">
								发布
							</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
								删除
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="page">
				<div>
					<a class="prev" href="">&lt;&lt;</a>
					<a class="num" href="">1</a>
					<span class="current">2</span>
					<a class="num" href="">3</a>
					<a class="num" href="">489</a>
					<a class="next" href="">&gt;&gt;</a>
				</div>
			</div>

		</div>
		<script>
			layui.use('laydate', function() {
				var laydate = layui.laydate;

				//日期范围
				laydate.render({
					elem: '#test6',
					range: true
				});

			});


			/*用户-删除*/
			function member_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					//发异步删除数据
					$(obj).parents("tr").remove();
					layer.msg('已删除!', {
						icon: 1,
						time: 1000
					});
				});
			}

			function delAll(argument) {
				var data = tableCheck.getData();
				layer.confirm('确认要删除吗？' + data, function(index) {
					//捉到所有被选中的，发异步进行删除
					layer.msg('删除成功', {
						icon: 1
					});
					$(".layui-form-checked").not('.header').parents('tr').remove();
				});
			}

			/*bannder-停用*/
			function member_stop(obj, id) {
				layer.confirm('确定要发布吗？', function(index) {
					if ($(obj).attr('title') == '发布') {
						//发异步把用户状态进行更改
						$(obj).attr('title', '已发布')
						$(obj).find('i').html('&#xe62f;');
						$(obj).parents("tr").find(".td-status").find('span').html('已发布');
						$(obj).parents("tr").find(".td-manage .stops").hide();
						layer.msg('已发布!', {
							icon: 6,
							time: 1000
						});
					}
				});
			}
		</script>
	</body>

</html>
