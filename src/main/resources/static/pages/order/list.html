			layui.use('laydate', function() {
				var laydate = layui.laydate;

					elem: '#start' //指定元素

			/*用户-停用*/
			function member_stop(obj, id) {
			        
					if($(obj).attr('title') == '审核') {
						$(obj).hide()
						$(".fen").show();
						
			
						$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已审核');
						layer.msg('已审核!', {
							icon: 1,
							time: 1000
						});
			
					} else {
						$(".fen").show();
			
						$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已审核');
						layer.msg('已审核!', {
							icon: 1,
							time: 1000
						});
