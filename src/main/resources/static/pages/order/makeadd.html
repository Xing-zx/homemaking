		<script>
			
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['form', 'admin', 'jquery', 'table', 'layer'], function() {
				var form = layui.form,
					admin = layui.admin,
					$ = layui.jquery,
					table = layui.table,
					layer = layui.layer;

				//自定义验证规则
				form.verify({
					nikename: function(value) {
						if (value.length < 5) {
							return '昵称至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					repass: function(value) {
						if ($('#L_pass').val() != $('#L_repass').val()) {
							return '两次密码不一致';
						}
					}
				});

				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.msg("订单已生成", {
						icon: 6,
						time: 1000
					}, function() {
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
					return false;
				});
			});

			/*bannder-停用*/
			function member_stop(obj, id) {
				var confirmTip;
				if ($(obj).attr('title') == '已选择') {
					confirmTip = '是否获取员工数据？';
				} else {
					confirmTip = '确认要启用吗？';
				}
				layer.confirm(confirmTip, function(index) {
					if ($(obj).attr('title') == '已选择') {
						//发异步把用户状态进行更改
						$(obj).attr('title', '禁用')
						$(obj).find('i').html('&#xe62f;');
						$(obj).parents("tr").find('span').addClass('layui-btn-disabled').html('已获取');
						/* $(obj).parents("tr").find('.stops').removeClass('layui-btn-warm').html('启用'); */
						layer.msg('获取成功!', {
							icon: 6,
							time: 1000
						});
					}
				});
			}
