		<script>
			layui.use('laydate', function() {
				var laydate = layui.laydate;
			
				//日期范围
				laydate.render({
					elem: '#test6',
					range: true
				});
				
			});
			
			$(function() {// 初始化内容
				console.log($('input[name="username"]').val());
				console.log($('input[name="phone"]').val());
				console.log($('input[name="sex"]').val());
				console.log($('input[name="email"]').val());
				console.log($('input[name="pass"]').val());
				});
			
			/*用户-审核-分配*/
			function member_stop(obj, id) {
					if($(obj).attr('title') == '审核') {
						$(obj).attr('title', '生成订单')
						$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-danger')
						$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-warm').html('生成订单');
						layer.msg('已审核!', {
							icon: 1,
							time: 1000
						});
			
					}
					else{
						WeAdminShow('生成订单','makeadd.html');
					}
					
			}
		</script>
