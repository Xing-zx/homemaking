			layui.extend({
				admin: '{/}../../static/js/admin'

			layui.use(['laydate', 'jquery', 'admin'], function() {
				var laydate = layui.laydate,

				//执行一个laydate实例

				//执行一个laydate实例

					elem: '#end' //指定元素
				});
			});
			
			layui.use('layedit', function() {
				var layedit = layui.layedit,
					$ = layui.jquery;
			
				//构建一个默认的编辑器
				var index = layedit.build('LAY_demo1');
			
				//编辑器外部操作
				var active = {
					content: function() {
						alert(layedit.getContent(index)); //获取编辑器内容
					},
					text: function() {
						alert(layedit.getText(index)); //获取编辑器纯文本内容
					},
					selection: function() {
						alert(layedit.getSelection(index));
					}
				};
			
				$('.site-demo-layedit').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			
				//自定义工具栏
				layedit.build('LAY_demo2', {
					tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right'],
					height: 100
				})
			});

			/*bannder-停用*/
			function member_stop(obj, id) {
				var confirmTip;
				if($(obj).attr('title') == '启用') {
					confirmTip = '确认要停用吗？';
				} else {
					confirmTip = '确认要启用吗？';
				}
				layer.confirm(confirmTip, function(index) {
					if($(obj).attr('title') == '启用') {
						//发异步把用户状态进行更改
						$(obj).attr('title', '停用')
						$(obj).find('i').html('&#xe62f;');
						$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
						$(obj).parents("tr").find(".td-manage").find('.stops').removeClass('layui-btn-warm').html('启用');
						$(obj).parents("tr").find(".td-manage").find('.stops').addClass('layui-btn-normal').html('启用');
						layer.msg('已停用!', {
							icon: 5,
							time: 1000
						});
					} else {
						$(obj).attr('title', '启用')
						$(obj).find('i').html('&#xe601;');
			
						$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
						$(obj).parents("tr").find(".td-manage").find('.stops').addClass('layui-btn-warm').html('停用');
						layer.msg('已启用!', {
							icon: 6,
							time: 1000
						});
					}
				});
			}
