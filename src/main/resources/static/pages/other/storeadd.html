	<head>
		<meta charset="UTF-8">
		<title>添加分类-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form">
				
				<div class="layui-form-item">
					<label for="username" class="layui-form-label">
						<span class="we-red">*</span>角色
					</label>
					<div class="layui-input-inline">
						<select name="contrller">
							<option>客户</option>
							<option>员工</option>
						</select>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="username" class="layui-form-label">
						<span class="we-red">*</span>分销等级
					</label>
					<div class="layui-input-inline">
						<select name="contrller">
							<option>一级</option>
							<option>二级</option>
						</select>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="categoryWeight" class="layui-form-label">提成比例</label>
					<div class="layui-input-inline">
						<input type="text" id="L_store" name="store" required="" lay-verify="store" autocomplete="off" class="layui-input">
						<br /><label style="color: #C0C4CC;">提成比例以%为单位</label>
					</div>
				</div>

				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
					</label>
					<button class="layui-btn" lay-filter="add" lay-submit="">提交</button>
				</div>

			</form>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script>
			layui.use(['form', 'layer'], function() {
				var form = layui.form,
					layer = layui.layer;
					
				form.verify({
					store: [/^([1-9][0-9]{0,1}|100)$/,'只能输入1-100的整数'],
				});

				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.alert("增加成功", {
						icon: 6
					}, function() {
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
					return false;
				});
			});


			layui.use('layedit', function() {
				var layedit = layui.layedit,
					$ = layui.jquery;

				//构建一个默认的编辑器
				var index = layedit.build('LAY_demo1');

				//编辑器外部操作
				var active = {
					content: function() {
						alert(layedit.getContent(index)); //获取编辑器内容
					},
					text: function() {
						alert(layedit.getText(index)); //获取编辑器纯文本内容
					},
					selection: function() {
						alert(layedit.getSelection(index));
					}
				};

				$('.site-demo-layedit').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

				//自定义工具栏
				layedit.build('LAY_demo2', {
					tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right'],
					height: 100
				})
			});
			
		</script>
	</body>

</html>
